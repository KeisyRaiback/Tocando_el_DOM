<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="..\src\css\contact.css">
</head>
<body>
           
    <main>
        
        <div class= "cont-h2">            
            <h2>Contáctanos</h2>            
        </div>                   
            
            <div class="contenedor-elementos-formulario">

                <article>         
                    <form>    
                
                        <label  for="Nombre">Nombre</label>
                        <br>
                        <input type="text" id="nombre" name="nombre">
                        <br>
                        <br>
                        <label for="Apellidos">Apellidos</label>
                        <br>
                        <input type="text" id="Apellidos" name="Apellidos">
                        <br>
                        <br>
                        <label for="E-mail de Contacto">E-mail de Contacto</label>
                        <br>
                        <input type="text" id="E-mail de Contacto" name="E-mail de Contacto">
                        <br><br><br><br><br><br><br><br><br><br><br>

                        <label for="Instrumentos">Instrumentos</label>
                        <br>
                            <select>
                                <option value="" disabled selected>Seleccione un Instrumento</option>
                                <option value="bateria">Batería</option>
                                <option value="flauta">Flauta</option>       
                                <option value="guitarra">Guitarra</option> 
                                <option value="piano">Piano</option>       
                             </select>
                                               
                        <br>
                        <br>
                        <label for="comentarios">Comentarios</label>

                        <br>

                        <textarea cols="30" rows="10" id="comentario" name="comentario">
                        </textarea>          

                        <br><br><br>

                        <button class="centrar-boton">Enviar</button>

                    </form>
                </article>
        </div>
                

    </main>

     <!-- <script src="main.js"></script>
    </script> -->

    
</body>
</html>
